syntax = "proto3";

package settlement.v1;

option go_package = "github.com/username/warikan/backend/proto/settlement/v1;settlementv1";

import "google/protobuf/timestamp.proto";

service SettlementService {
  rpc CalculateSettlement(CalculateSettlementRequest) returns (CalculateSettlementResponse);
  rpc GetSettlementHistory(GetSettlementHistoryRequest) returns (GetSettlementHistoryResponse);
  rpc MarkAsSettled(MarkAsSettledRequest) returns (MarkAsSettledResponse);
}

message Balance {
  string member_id = 1;
  string member_name = 2;
  double amount = 3;
}

message Transaction {
  string from_member_id = 1;
  string from_member_name = 2;
  string to_member_id = 3;
  string to_member_name = 4;
  double amount = 5;
  string currency = 6;
}

message Settlement {
  string id = 1;
  string group_id = 2;
  repeated Balance balances = 3;
  repeated Transaction optimized_transactions = 4;
  google.protobuf.Timestamp calculated_at = 5;
  bool is_settled = 6;
  google.protobuf.Timestamp settled_at = 7;
}

message CalculateSettlementRequest {
  string group_id = 1;
  int32 rounding_unit = 2; // 1, 10, 100, 1000
}

message CalculateSettlementResponse {
  Settlement settlement = 1;
}

message GetSettlementHistoryRequest {
  string group_id = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message GetSettlementHistoryResponse {
  repeated Settlement settlements = 1;
  string next_page_token = 2;
}

message MarkAsSettledRequest {
  string settlement_id = 1;
  repeated string transaction_ids = 2;
}

message MarkAsSettledResponse {
  bool success = 1;
}